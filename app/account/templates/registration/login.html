{% extends "shop/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h1>Log In</h1>

        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

      <hr>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
