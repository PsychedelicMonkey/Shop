{% extends "shop/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h1>Edit Your Profile</h1>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ u_form|crispy }}
            {{ p_form|crispy }}

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
