{% extends "shop/base.html" %}

{% block content %}
<h1>{{ product.name }}</h1>
<h3>${{ product.price }}</h3>

<div>{{ product.description }}</div>

<form action="{% url 'cart-add' product_id=product.pk %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Add to cart</button>
</form>

<div>
    {% with images=product.images.all %}
    {% for image in images %}
    <img src="{{ image.url }}" alt="" />
    {% endfor %}
    {% endwith %}
</div>
{% endblock %}
